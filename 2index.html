<!DOCTYPE html>
<html> 
    <head>
        <title>Таблиця</title>
        <style>
            table {
    border-collapse: collapse;
    width: 300px
}
td {
    border: 1px solid black;
    text-align: center;
}
        </style>
    </head>
    <body>
        <table>
            <tr>
                <td rowspan="2">1</td>
                <td>2</td>
                <td>3</td>
                <td rowspan="2">4</td>
            </tr>
            <tr>
                <td>5</td>
                <td>6</td>
            </tr>
            <tr>
                <td colspan="4">7</td>
            </tr>
            <tr>
                <td>8</td>
                <td>9</td>
                <td>10</td>
                <td>11</td>
            </tr>
        </table>
    </body>
</html>
